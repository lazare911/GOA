<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1-ი დავალება */
        ol{
            list-style-type: square;
        }
        /* 1-ი დავალება */
        ul{
            list-style-position: inside;
        }
        /* 1-ი დავალება */
        #pigeon{
            list-style-image: url("./download.png");
            position: relative;
        }
        
        /* 1-ი დავალება */
        #monkey{
            list-style: lower-alpha inside none;
        }
    </style>
</head>
<body>
    <!-- 1-ი დავალება -->
    <ol>
        <li>Daviti</li>
        <li>Giotgi</li>
        <li>Lazare</li>
        <li>giga</li>
        <li>Vaxo</li>
    </ol>
    <!-- 2-ი დავალება -->
    <ul>
        <li>Daviti</li>
        <li>Giotgi</li>
        <li>Lazare</li>
        <li>giga</li>
        <li>Vaxo</li>
    </ul>
    <!-- 3-ი დავალება -->
    <ol id="pigeon">
        <li>Daviti</li>
        <li>Giotgi</li>
        <li>Lazare</li>
        <li>giga</li>
        <li>Vaxo</li>
    </ol>
    <!-- 3-ი დავალება -->
    <ul id="monkey">
        <li>Daviti</li>
        <li>Giotgi</li>
        <li>Lazare</li>
        <li>giga</li>
        <li>Vaxo</li>
    </ul>
</body>
</html>
