<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Websites</title>
    <link rel="stylesheet" href="homework(4).css">
</head>
<body> 
    <header>
        <div class="header">
            <h1 class="header_title">My favorite websites</h1>
        </div>
    </header>
    <div class="items">
        <div class="youtube">
            <img class="img1" src="YouTube_full-color_icon_(2017).svg.webp" alt="youtube">
            <a href="https://www.youtube.com/" target="_blank">
                <button class="bt1">Go on Youtube</button>
            </a>
        </div>
        <div class="github">
            <img class="img2" src="github-logo-logo.png" alt="github">
            <a href="https://github.com/" target="_blank">
                <button class="bt2">Go on Github</button>
            </a>
        </div>
        <div class="google"> 
            <img class="img3" src="google_logo-google_icongoogle-512.webp" alt="google">
            <a href="https://www.google.co.uk/" target="_blank">
                <button class="bt3">Go on Google</button>
            </a>
        </div> 
    </div> 
</body>
</html>
